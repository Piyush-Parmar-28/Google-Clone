<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Clone</title>

        <!-- Linking our css file -->
        <link rel="stylesheet" href="mystyle.css">
        
        <!-- Linking fontawesome kit -->
        <script src="https://kit.fontawesome.com/703cfd77f3.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- Creating Header -->
        <header>
            <nav class="navbar">
                <ul>
                    <li>
                        <a class="link" href="https://www.google.com/intl/en_in/gmail/about/">Gmail</a>
                    </li>

                    <li>
                        <a class="link" href="https://www.google.com/photos/about/">Images</a>
                    </li>

                    <li>
                        <a class="menu-icon" href="https://workspace.google.com/">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>

                    <li>
                        <div class="circle-shadow" href="">
                            <a href="https://www.google.com/account/about/" class="user-icon">
                                <span>P</span>
                                <!-- The <span> tag is a tag used to mark specifically a part of a text. -->
                            </a>
                        </div>
                    </li>

                </ul>
            </nav>

        </header>

        <!-- Creating Content -->
        <section class="content-section">

            <div class="content-wrapper">

                <!-- Google Logo Image -->
                <img class="logo-img" src="images\logo.jpg" alt="Google Logo Image">

                <!-- Search Bar -->
                <div class="search-bar">

                    <i class="fas fa-search"></i>

                    <input id="search-input" class="search-input" type="text">

                    <i class="fas fa-microphone"></i>

                </div>

                <!-- Search Buttons -->
                <div class="search-btns">

                    <a href="">
                        <button class="google-search-btn">Google Search</button>
                    </a>

                    <a href="https://www.google.com/doodles">
                        <button class="lucky-search-btn">I'm Feeling Lucky</button>
                    </a>

                </div>

                <!-- Trendy Searches -->
                <div class="Search_Trends">
                    <a href="https://about.google/intl/ALL_in/stories/year-in-search-2021/?utm_source=google&utm_medium=hpp&utm_campaign=India-EN">Look back on the year by exploring the Search trends of 2021</a>
                </div>

                <!-- Languages -->
                <div class="language">

                    <p>Google offered in: 
                        <a href="https://www.google.com/">हिन्दी</a>
                        <a href="">বাংলা</a>
                        <a href="">తెలుగు</a>
                        <a href="">मराठी</a>
                        <a href="">தமிழ்</a>
                        <a href="">ગુજરાતી</a>
                        <a href="">ಕನ್ನಡ</a>
                        <a href="">മലയാളം</a>
                        <a href="">ਪੰਜਾਬੀ</a>
                    </p>

                </div>

            </div>

        </section>

        <!-- Footer -->
        <footer>

            <!-- India (upper footer) -->
            <div class= "footer-content upper-footer">
                <p>India</p>
            </div>

            <!-- Lower Footer -->
            <div class="footer-content lower-footer">

                <!-- Left Footer -->
                <ul class="lower-left-footer">

                    <li>
                        <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    </li>

                    <li>
                        <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    </li>

                    <li>
                        <a href="https://www.google.com/intl/en_in/business/">Business</a>
                    </li>

                    <li>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </li>

                </ul>

                <!-- Right Footer -->
                <ul class="lower-right-footer">

                    <li>
                        <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                    </li>

                    <li>
                        <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                    </li>

                    <li>
                        <a href="https://www.google.co.in/preferences?hl=en">Settings</a>
                    </li>

                </ul>

            </div>
        </footer>
        <!-- Linking our js file -->
        <script src="main.js"></script>
    </body>
</html>
